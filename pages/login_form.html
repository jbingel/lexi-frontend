<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../lexi-iframes.css">
    <script src='../scripts/jquery-3.1.1.js' type="text/javascript"></script>
    <script src='../config.js' type="text/javascript"></script>
    <!-- Script to handle button events and localization is at bottom of body
    (need to load content first) -->
</head>
<body>
    <div id="lexi-login-modal" class="lexi-frontend lexi-modal" style="display: block">
        <form id="lexi-login-form" class="lexi-modal-content animate">
            <div id="lexi-input-fields" class="lexi-modal-container">
                <span id="lexi-login-modal-close"
                      style="float: right;" class="close" title="Close">&times;</span>

                <img id="lexi-logo" src="../img/lexi.png" /><br/>
                <p><span class="lexi-localize" data-key="lexi_login_email"></span></p>

                <input type="email" id="lexi-email">

                <div id="lexi-expanded-inputs" style="display: none !important;">
                    <!-- Year of birth options are added dynamically in login_form.js -->
                    <p><span class="lexi-localize" data-key="lexi_login_yearofbirth"></span></p>
                    <select name="yearpicker" id="lexi-year-of-birth"></select>

                    <p><span class="lexi-localize" data-key="lexi_login_education"></span></p>
                    <select name="education" id="lexi-education">
                        <option value="primary" class="lexi-localize"
                                data-key="lexi_login_education_primary"></option>
                        <option value="secondary" class="lexi-localize"
                                data-key="lexi_login_education_secondary"></option>
                        <option value="higher" class="lexi-localize"
                                data-key="lexi_login_education_higher"></option>
                        <option value="other" class="lexi-localize"
                                data-key="lexi_login_education_other"></option>
                    </select>
                    <p id="lexi-login-why-data"><span class="lexi-localize" data-key="lexi_login_why_data"></span>
                        <img id="lexi-login-why-data-expand-icon" src="../img/expand.png"></p>
                    <p id="lexi-login-why-data-explanation">
                        <span class="lexi-localize" data-key="lexi_login_why_data_explanation"></span></p>

                    <input type="checkbox" id="lexi-login-terms"/><span class="lexi-localize"
                                                                       data-key="lexi_login_terms_agree"></span>
                    <span id="lexi-login-terms-link" class="lexi-localize lexi-text-clickable"
                          data-key="lexi_login_terms_link"></span>

                    <!-- make below an iframe -->
                    <!--<p id="lexi-login-terms-explanation">-->
                        <!--<span class="lexi-localize" data-key="lexi_login_terms_explanation"></span>-->
                    <!--</p>-->

                </div>

                <div id="lexi-buttons-container" class="buttons">
                    <div class="buttons" id="buttons">
                        <button id="lexi-login-button" type="button" value="Login" class="lexi-button">
                            <span class="lexi-localize" data-key="lexi_login_button"></span></button>
                        <button id="lexi-new-user-button" type="button" value="Create new user" class="lexi-button">
                            <span class="lexi-localize" data-key="lexi_login_newuser"></span></button>
                        <button id="lexi-register-button" type="button" value="Register"
                                style="display: none !important;" class="lexi-button">
                            <span class="lexi-localize" data-key="lexi_login_register"></span></button>
                        <button id="lexi-back-to-login-button" type="button" value="back" class="lexi-button"
                                style="display: none !important;">
                            <img src="../img/backarrow.png"
                                 style="height: 15px; padding-right: 5px; vertical-align:middle"/>
                            <span class="lexi-localize" data-key="lexi_login_backtologin"></span>
                        </button>
                        <div id="lexi-error-message-field" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Load script with button click handlers and content localizers -->
    <script src='../scripts/iframe_common.js' type="text/javascript"></script>
    <script src='../scripts/login_form.js' type="text/javascript"></script>
</body>
</html>
