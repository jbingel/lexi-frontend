<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../lexi-iframes.css">
    <script src='../scripts/jquery-3.1.1.js' type="text/javascript"></script>
    <script src='../scripts/iframe_resizer/iframeResizer.contentWindow.min.js'
            type="text/javascript"></script>
</head>
<body>
    <div id="lexi-feedback-reminder" class="lexi-frontend animate" style="display: block;">
        <span>Please give Lexi feedback when you're done reading.</span>
        <span id="lexi-feedback-reminder-close" class="close"
              style="float: right; margin-left: 15px; font-size: 150%; display: none;">&times;</span>
        <button id="lexi-feedback-button-now" class="lexi-button">Give feedback now</button>
    </div>
    <script src='../scripts/feedback_reminder.js' type="text/javascript"></script>
    <script src='../scripts/iframe_common.js' type="text/javascript"></script>
</body>
</html>
